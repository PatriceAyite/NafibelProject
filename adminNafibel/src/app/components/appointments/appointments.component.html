<div class="container mt-5">
  <!-- Header Section -->
  <h1 class="text-center mb-5">Appointments</h1>

  <!-- Button to Add New Appointment -->
  <button class="btn btn-danger fw-bold mb-2" data-bs-toggle="modal" data-bs-target="#addAppointmentModal">New Appointment</button>

  <!-- Table Displaying Appointments -->
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Client Name</th>
      <th scope="col">Date</th>
      <th scope="col">Time</th>
      <th scope="col">Hairdresser</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Example Row -->
    <tr>
      <th scope="row">1</th>
      <td>Jane Smith</td>
      <td>2024-12-10</td>
      <td>14:30</td>
      <td>John Doe</td>
      <td>
        <button class="btn btn-outline-dark btn-sm me-2" data-bs-toggle="modal" data-bs-target="#editAppointmentModal">Edit</button>
        <button class="btn btn-outline-danger btn-sm">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Modal for Adding New Appointment -->
  <div class="modal fade" id="addAppointmentModal" tabindex="-1" aria-labelledby="addAppointmentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addAppointmentModalLabel">New Appointment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="clientName" class="form-label">Client Name</label>
              <input type="text" class="form-control border-dark" id="clientName" placeholder="Enter client name">
            </div>
            <div class="mb-3">
              <label for="appointmentDate" class="form-label">Date</label>
              <input type="date" class="form-control border-dark" id="appointmentDate">
            </div>
            <div class="mb-3">
              <label for="appointmentTime" class="form-label">Time</label>
              <input type="time" class="form-control border-dark" id="appointmentTime">
            </div>
            <div class="mb-3">
              <label for="selectHairdresser" class="form-label">Hairdresser</label>
              <select class="form-select border-dark" id="selectHairdresser">
                <option value="1">John Doe</option>
                <option value="2">Jane Roe</option>
                <option value="3">Alice Johnson</option>
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Add Appointment</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Editing Appointment -->
  <div class="modal fade" id="editAppointmentModal" tabindex="-1" aria-labelledby="editAppointmentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editAppointmentModalLabel">Edit Appointment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="editClientName" class="form-label">Client Name</label>
              <input type="text" class="form-control border-dark" id="editClientName" value="Jane Smith">
            </div>
            <div class="mb-3">
              <label for="editAppointmentDate" class="form-label">Date</label>
              <input type="date" class="form-control border-dark" id="editAppointmentDate" value="2024-12-10">
            </div>
            <div class="mb-3">
              <label for="editAppointmentTime" class="form-label">Time</label>
              <input type="time" class="form-control border-dark" id="editAppointmentTime" value="14:30">
            </div>
            <div class="mb-3">
              <label for="editSelectHairdresser" class="form-label">Hairdresser</label>
              <select class="form-select border-dark" id="editSelectHairdresser">
                <option value="1" selected>John Doe</option>
                <option value="2">Jane Roe</option>
                <option value="3">Alice Johnson</option>
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-dark">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
